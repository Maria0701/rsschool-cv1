<section class="main-friends">
    <div class="main-friends__wrapper container">
        <h2 class="main-friends__h2 h3">Our friends who
            <br/>are looking for a house</h2>
        <div class="main-friends__slider slider">
            <div class="slider__wrapper">
                <div class="slider__list">
                    <div class="slider__item">
                        <include src="app/html/friend-card.html"></include>
                    </div>
                    <div class="slider__item">
                        <include src="app/html/friend-card1.html"></include>
                    </div>
                    <div class="slider__item">
                        <include src="app/html/friend-card2.html"></include>
                    </div>
                    <div class="slider__item">
                        <include src="app/html/friend-card3.html"></include>
                    </div>
                    <div class="slider__item">
                        <include src="app/html/friend-card4.html"></include>
                    </div>
                </div>
            </div>
            <div class="slider__controls">
                <button class="slider__arrow slider__arrow-left" aria-label="left">
                    <svg width="14" height="6">
                        <use xlink:href="img/sprite.svg#icon-arrow"></use>
                    </svg>
                </button>
                <button class="slider__arrow slider__arrow-right" aria-label="right">
                    <svg width="14" height="6">
                        <use xlink:href="img/sprite.svg#icon-arrow"></use>
                    </svg>
                </button>
            </div>
        </div>
        <button class="main-friends__button button button--primary">Get to know the rest</button>
    </div>
</section>
