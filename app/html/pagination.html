<div class="catalog__pagination pagination">
    <a  class="pagination__item button-circle first" disabled data-disabled="true">
        <svg width="27" height="23">
            <use xlink:href="img/sprite.svg#icon-arrow-double"></use>
        </svg>
    </a>
    <a  class="pagination__item button-circle prev" disabled data-disabled="true">
        <svg width="13" height="23">
            <use xlink:href="img/sprite.svg#icon-arrow-single"></use>
        </svg>
    </a>  
    <a class="pagination__item button-circle button-circle--active num">1</a>
    <a  class="pagination__item button-circle next">
        <svg width="13" height="23">
            <use xlink:href="img/sprite.svg#icon-arrow-single"></use>
        </svg>
    </a>
    <a  class="pagination__item button-circle last">
        <svg width="27" height="23">
            <use xlink:href="img/sprite.svg#icon-arrow-double"></use>
        </svg>
    </a>
</div>
